---
openapi: 3.0.1
info:
  title: API V1
  version: v1
  description: API de Ecommerce
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/api/v1/auth/sign_up":
    post:
      summary: Registers a user
      tags:
      - Auth
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: user@example.com
                    password:
                      type: string
                      example: password123
                    name:
                      type: string
                      example: John Doe
                  required:
                  - email
                  - password
                  - name
  "/api/v1/auth/sign_in":
    post:
      summary: Authenticates user
      tags:
      - Auth
      description: |-
        Autentica a un usuario y devuelve un token JWT.

        Ejemplos que puede utilizar:
        - **Admin login**: { "user": { "email": "admin@example.com", "password": "password" } }
        - **Client login**: { "user": { "email": "cliente1@example.com", "password": "password" } }
      parameters: []
      responses:
        '200':
          description: user authenticated
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: admin@example.com
                    password:
                      type: string
                      example: password
                  required:
                  - email
                  - password
  "/api/v1/auth/logout":
    delete:
      summary: Signs out a user
      tags:
      - Auth
      security:
      - bearer_auth: []
      responses:
        '200':
          description: user signed out
        '401':
          description: unauthorized
  "/api/v1/categories":
    get:
      summary: Lists all categories
      tags:
      - Categories
      parameters:
      - name: view
        in: query
        required: false
        description: "View type (summary para vista resumida):\n * `summary` \n *
          `minimal` \n "
        enum:
        - summary
        - minimal
        schema:
          type: string
      responses:
        '200':
          description: categories found (full view by default)
    post:
      summary: Creates a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: category created
        '403':
          description: forbidden for non-admin users
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Electronics
                    description:
                      type: string
                      example: Electronic devices and gadgets
                  required:
                  - name
  "/api/v1/categories/{id}":
    parameters:
    - name: id
      in: path
      description: category id
      required: true
      schema:
        type: string
    get:
      summary: Retrieves a category
      tags:
      - Categories
      responses:
        '200':
          description: category found (full view by default)
        '404':
          description: category not found
    patch:
      summary: Updates a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: category updated with new products
        '403':
          description: forbidden for non-admin users
        '404':
          description: category not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    product_ids:
                      type: array
                      items:
                        type: integer
    delete:
      summary: Deletes a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      responses:
        '204':
          description: category deleted
        '403':
          description: forbidden for non-admin users
        '404':
          description: category not found
  "/api/v1/digital_products":
    get:
      summary: List all digital products
      tags:
      - Digital Products
      responses:
        '200':
          description: list of digital products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: string
                    stock:
                      type: integer
                    type:
                      type: string
                    download_url:
                      type: string
                    file_size:
                      type: integer
                    file_format:
                      type: string
                    creator_id:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          url:
                            type: string
    post:
      summary: Create a new digital product
      tags:
      - Digital Products
      security:
      - bearer_auth: []
      description: Create a new digital product. For images, provide a public URL
        where the image can be downloaded.
      parameters: []
      responses:
        '201':
          description: digital product created
        '422':
          description: invalid data
        '403':
          description: not authorized (not admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                digital_product:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the digital product
                      example: Curso de Ruby on Rails
                    description:
                      type: string
                      description: Detailed description of the product
                      example: Aprende Ruby on Rails desde cero hasta nivel avanzado
                    price:
                      type: string
                      description: Price of the product in string format
                      example: '99.99'
                    download_url:
                      type: string
                      description: URL where the digital product can be downloaded
                      example: https://example.com/downloads/curso-rails.zip
                    file_size:
                      type: integer
                      description: File size in bytes
                      example: 1024000
                    file_format:
                      type: string
                      description: File format (PDF, MP4, ZIP, etc)
                      example: ZIP
                    category_ids:
                      type: array
                      items:
                        type: integer
                      description: IDs of the categories to which the product belongs
                      example:
                      - 1
                      - 2
                  required:
                  - name
                  - price
                  - download_url
                  - file_size
                  - file_format
  "/api/v1/digital_products/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a specific digital product
      tags:
      - Digital Products
      responses:
        '200':
          description: digital product found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  price:
                    type: string
                  stock:
                    type: integer
                  type:
                    type: string
                  download_url:
                    type: string
                  file_size:
                    type: integer
                  file_format:
                    type: string
                  creator_id:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: digital product not found
    patch:
      summary: Updates a digital product
      tags:
      - Digital Products
      security:
      - bearer_auth: []
      description: Update an existing digital product. You can update any field, all
        fields are optional.
      parameters: []
      responses:
        '200':
          description: digital product updated
        '403':
          description: Unauthorized (not admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                digital_product:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the digital product
                      example: Updated Rails Course 2025
                    description:
                      type: string
                      description: Detailed description of the product
                      example: Master Ruby on Rails with our updated 2025 curriculum
                    price:
                      type: string
                      description: Price of the product in string format
                      example: '149.99'
                    download_url:
                      type: string
                      description: URL where the digital product can be downloaded
                      example: https://example.com/downloads/rails-2025.zip
                    file_size:
                      type: integer
                      description: File size in bytes
                      example: 2048000
                    file_format:
                      type: string
                      description: File format (PDF, MP4, ZIP, etc)
                      example: ZIP
                    category_ids:
                      type: array
                      items:
                        type: integer
                      description: IDs of the categories to which the product belongs
                      example:
                      - 1
                      - 3
                      - 5
              example:
                digital_product:
                  name: Updated Rails Course 2025
                  price: '149.99'
                  description: Master Ruby on Rails with our updated 2025 curriculum
                  category_ids:
                  - 1
                  - 3
                  - 5
    delete:
      summary: Deletes a digital product
      tags:
      - Digital Products
      security:
      - bearer_auth: []
      responses:
        '200':
          description: digital product deleted
        '403':
          description: not authorized (not admin)
        '404':
          description: not found
  "/api/v1/digital_products/{id}/purchase":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Purchase a digital product
      tags:
      - Digital Products
      security:
      - bearer_auth: []
      responses:
        '200':
          description: digital product purchased successfully
        '401':
          description: not authenticated
  "/api/v1/physical_products":
    get:
      summary: List all physical products
      tags:
      - Physical Products
      responses:
        '200':
          description: list of physical products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: string
                    stock:
                      type: integer
                    type:
                      type: string
                    weight:
                      type: string
                    dimensions:
                      type: string
                    creator_id:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          url:
                            type: string
    post:
      summary: Create a new physical product
      tags:
      - Physical Products
      security:
      - bearer_auth: []
      description: Create a new physical product. For images, provide a public URL
        where the image can be downloaded.
      parameters: []
      responses:
        '201':
          description: physical product created
        '422':
          description: invalid data
        '403':
          description: not authorized (not admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                physical_product:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the physical product
                      example: Libro de Rails
                    description:
                      type: string
                      description: Detailed description of the product
                      example: El mejor libro para aprender Rails desde cero
                    price:
                      type: string
                      description: Price of the product in string format
                      example: '39.99'
                    stock:
                      type: integer
                      description: Available quantity of the product
                      example: 100
                    weight:
                      type: string
                      description: Weight of the product in kg
                      example: '1.2'
                    dimensions:
                      type: string
                      description: Dimensions of the product (length x width x height)
                      example: 25x18x3 cm
                    category_ids:
                      type: array
                      items:
                        type: integer
                      description: IDs of the categories to which the product belongs
                      example:
                      - 6
                      - 7
                  required:
                  - name
                  - price
                  - stock
                  - weight
                  - dimensions
  "/api/v1/physical_products/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a specific physical product
      tags:
      - Physical Products
      responses:
        '200':
          description: physical product found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  price:
                    type: string
                  stock:
                    type: integer
                  type:
                    type: string
                  weight:
                    type: string
                  dimensions:
                    type: string
                  creator_id:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: physical product not found
    patch:
      summary: Updates a physical product
      tags:
      - Physical Products
      security:
      - bearer_auth: []
      description: Update an existing physical product. You can update any field,
        all fields are optional.
      parameters: []
      responses:
        '200':
          description: physical product updated
        '403':
          description: Unauthorized (not admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                physical_product:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the physical product
                      example: Updated Rails Book 2025
                    description:
                      type: string
                      description: Detailed description of the product
                      example: Master Ruby on Rails with our updated 2025 book
                    price:
                      type: string
                      description: Price of the product in string format
                      example: '49.99'
                    stock:
                      type: integer
                      description: Available quantity of the product
                      example: 200
                    weight:
                      type: string
                      description: Weight of the product in kg
                      example: '1.5'
                    dimensions:
                      type: string
                      description: Dimensions of the product (length x width x height)
                      example: 26x19x3.5 cm
                    category_ids:
                      type: array
                      items:
                        type: integer
                      description: IDs of the categories to which the product belongs
                      example:
                      - 6
                      - 8
                      - 9
              example:
                physical_product:
                  name: Updated Rails Book 2025
                  price: '49.99'
                  description: Master Ruby on Rails with our updated 2025 book
                  category_ids:
                  - 6
                  - 8
                  - 9
    delete:
      summary: Deletes a physical product
      tags:
      - Physical Products
      security:
      - bearer_auth: []
      responses:
        '200':
          description: physical product deleted
        '403':
          description: not authorized (not admin)
        '404':
          description: not found
  "/api/v1/physical_products/{id}/purchase":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: quantity
      in: query
      required: false
      description: Quantity to purchase (default 1)
      schema:
        type: integer
    post:
      summary: Purchase a physical product
      tags:
      - Physical Products
      security:
      - bearer_auth: []
      responses:
        '200':
          description: physical product purchased successfully
        '422':
          description: insufficient stock error
        '401':
          description: not authenticated
  "/api/v1/physical_products/{id}/shipping_cost":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Calculate shipping cost for a physical product
      tags:
      - Physical Products
      responses:
        '200':
          description: shipping cost calculated
          content:
            application/json:
              schema:
                type: object
                properties:
                  shipping_cost:
                    type: number
        '404':
          description: physical product not found
  "/api/v1/purchases":
    get:
      summary: Lists purchases
      tags:
      - Purchases
      security:
      - bearer_auth: []
      responses:
        '200':
          description: purchases found
        '401':
          description: unauthorized
    post:
      summary: Creates a purchase
      tags:
      - Purchases
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: purchase created
        '422':
          description: invalid request
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                purchase:
                  type: object
                  properties:
                    product_id:
                      type: integer
                    quantity:
                      type: integer
                  required:
                  - product_id
                  - quantity
  "/api/v1/purchases/{id}":
    get:
      summary: Retrieves a purchase
      tags:
      - Purchases
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: purchase found
        '404':
          description: purchase not found
        '401':
          description: unauthorized
  "/api/v1/stats/top_products":
    get:
      summary: Get top products by quantity for each category
      tags:
      - Statistics
      security:
      - bearer_auth: []
      responses:
        '200':
          description: lista de productos más vendidos por categoría
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category_name:
                      type: string
                    top_products:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          quantity_sold:
                            type: integer
        '401':
          description: Not Authenticated
        '403':
          description: Unauthorized (not admin)
  "/api/v1/stats/most_purchased":
    get:
      summary: Get most purchased products by category
      tags:
      - Statistics
      security:
      - bearer_auth: []
      parameters:
      - name: limit
        in: query
        required: false
        description: Limit of products per category (default 3)
        schema:
          type: integer
      responses:
        '200':
          description: list of products that have generated the most revenue per category
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category_name:
                      type: string
                    top_products:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          total_revenue:
                            type: string
        '401':
          description: Not Authenticated
        '403':
          description: Unauthorized (not admin)
  "/api/v1/stats/purchases":
    get:
      summary: Get list of purchases with optional filters
      tags:
      - Statistics
      security:
      - bearer_auth: []
      parameters:
      - name: start_date
        in: query
        required: false
        description: Start date (format YYYY-MM-DD)
        schema:
          type: string
      - name: end_date
        in: query
        required: false
        description: End date (format YYYY-MM-DD)
        schema:
          type: string
      - name: category_id
        in: query
        required: false
        description: Category ID
        schema:
          type: integer
      - name: client_id
        in: query
        required: false
        description: Client ID
        schema:
          type: integer
      responses:
        '200':
          description: List of purchases filtered by client
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    client_id:
                      type: integer
                    product_id:
                      type: integer
                    quantity:
                      type: integer
                    total_price:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    product_name:
                      type: string
                    client_email:
                      type: string
        '401':
          description: Not Authenticated
  "/api/v1/stats/purchase_counts":
    get:
      summary: Get purchase counts grouped by time
      tags:
      - Statistics
      security:
      - bearer_auth: []
      parameters:
      - name: granularity
        in: query
        required: false
        description: "Time granularity (hour, day, week, year):\n * `hour` \n * `day`
          \n * `week` \n * `year` \n "
        enum:
        - hour
        - day
        - week
        - year
        schema:
          type: string
      responses:
        '200':
          description: Purchase counts grouped by hour
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
        '401':
          description: Not Authenticated
  "/api/v1/users":
    get:
      summary: Lists all client users
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters:
      - name: view
        in: query
        required: false
        description: "View type (summary para vista resumida):\n * `summary` \n "
        enum:
        - summary
        schema:
          type: string
      responses:
        '200':
          description: users found (full view by default)
        '403':
          description: forbidden for non-admin users
  "/api/v1/users/{id}":
    parameters:
    - name: id
      in: path
      description: user id
      required: true
      schema:
        type: string
    get:
      summary: Retrieves a user
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters:
      - name: view
        in: query
        required: false
        description: "View type (summary para vista resumida):\n * `summary` \n "
        enum:
        - summary
        schema:
          type: string
      responses:
        '200':
          description: user found (full view by default)
        '404':
          description: user not found
        '401':
          description: unauthorized
    patch:
      summary: Updates a user
      tags:
      - Users
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: user updated
        '403':
          description: forbidden for non-admin users
        '404':
          description: user not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Nuevo Nombre
    delete:
      summary: Deletes a user
      tags:
      - Users
      security:
      - bearer_auth: []
      responses:
        '200':
          description: user deleted
        '403':
          description: forbidden for non-admin users
        '404':
          description: user not found
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
