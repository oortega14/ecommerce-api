---
openapi: 3.0.1
info:
  title: API V1
  version: v1
  description: API de Ecommerce
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/api/v1/categories":
    get:
      summary: Lists all categories
      tags:
      - Categories
      security:
      - bearer_auth: []
      responses:
        '200':
          description: categories found
    post:
      summary: Creates a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: category created
        '403':
          description: forbidden for non-admin users
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Electronics
                    description:
                      type: string
                      example: Electronic devices and gadgets
                  required:
                  - name
  "/api/v1/categories/{id}":
    parameters:
    - name: id
      in: path
      description: category id
      required: true
      schema:
        type: string
    get:
      summary: Retrieves a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      responses:
        '200':
          description: category found
        '404':
          description: category not found
    patch:
      summary: Updates a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: category updated with new products
        '403':
          description: forbidden for non-admin users
        '404':
          description: category not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    product_ids:
                      type: array
                      items:
                        type: integer
    delete:
      summary: Deletes a category
      tags:
      - Categories
      security:
      - bearer_auth: []
      responses:
        '204':
          description: category deleted
        '403':
          description: forbidden for non-admin users
        '404':
          description: category not found
  "/api/v1/digital_products":
    get:
      summary: Lista todos los productos digitales
      tags:
      - Productos Digitales
      responses:
        '200':
          description: lista de productos digitales
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: string
                    stock:
                      type: integer
                    type:
                      type: string
                    download_url:
                      type: string
                    file_size:
                      type: integer
                    file_format:
                      type: string
                    creator_id:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          url:
                            type: string
    post:
      summary: Crea un nuevo producto digital
      tags:
      - Productos Digitales
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: producto digital creado
        '422':
          description: datos invu00e1lidos
        '403':
          description: no autorizado (no es administrador)
        '401':
          description: no autenticado
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                digital_product:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: string
                    download_url:
                      type: string
                    file_size:
                      type: integer
                    file_format:
                      type: string
                    category_ids:
                      type: array
                      items:
                        type: integer
                  required:
                  - name
                  - price
                  - download_url
                  - file_size
                  - file_format
  "/api/v1/digital_products/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Obtiene un producto digital especu00edfico
      tags:
      - Productos Digitales
      responses:
        '200':
          description: producto digital encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  price:
                    type: string
                  stock:
                    type: integer
                  type:
                    type: string
                  download_url:
                    type: string
                  file_size:
                    type: integer
                  file_format:
                    type: string
                  creator_id:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: producto digital no encontrado
    put:
      summary: Actualiza un producto digital
      tags:
      - Productos Digitales
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: producto digital actualizado
        '403':
          description: no autorizado (no es administrador)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                digital_product:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: string
                    download_url:
                      type: string
                    file_size:
                      type: integer
                    file_format:
                      type: string
                    category_ids:
                      type: array
                      items:
                        type: integer
    delete:
      summary: Elimina un producto digital
      tags:
      - Productos Digitales
      security:
      - bearer_auth: []
      responses:
        '204':
          description: producto digital eliminado
        '403':
          description: no autorizado (no es administrador)
  "/api/v1/digital_products/{id}/purchase":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Compra un producto digital
      tags:
      - Productos Digitales
      security:
      - bearer_auth: []
      responses:
        '200':
          description: producto digital comprado exitosamente
        '401':
          description: no autenticado
  "/api/v1/physical_products":
