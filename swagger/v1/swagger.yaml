                      format: date-time
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
